name: Dependabot Auto-Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to process (leave empty to process all open Dependabot PRs)'
        required: false
        type: string
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - auto-merge-patches
          - approve-all
          - list-pending
        default: 'auto-merge-patches'

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-approve patch and minor updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for patch updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "âš ï¸ **Major version update detected!**

          This PR contains a major version update which may include breaking changes.
          
          **Please review carefully before merging:**
          - Check the changelog for breaking changes
          - Review migration guides if available
          - Test thoroughly in a development environment
          
          **Dependency:** ${{ steps.metadata.outputs.dependency-names }}
          **Update type:** ${{ steps.metadata.outputs.update-type }}
          **New version:** ${{ steps.metadata.outputs.new-version }}"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add labels based on update type
        run: |
          UPDATE_TYPE="${{ steps.metadata.outputs.update-type }}"
          
          if [[ "$UPDATE_TYPE" == "version-update:semver-patch" ]]; then
            gh pr edit "$PR_URL" --add-label "auto-merge,patch-update"
          elif [[ "$UPDATE_TYPE" == "version-update:semver-minor" ]]; then
            gh pr edit "$PR_URL" --add-label "review-required,minor-update"
          elif [[ "$UPDATE_TYPE" == "version-update:semver-major" ]]; then
            gh pr edit "$PR_URL" --add-label "breaking-change,major-update"
          fi
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Manual trigger job to process Dependabot PRs
  manual-process:
    name: Manual Process Dependabot PRs
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List pending Dependabot PRs
        if: github.event.inputs.action == 'list-pending'
        run: |
          echo "## ðŸ“‹ Pending Dependabot PRs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get all open PRs from dependabot
          PRS=$(gh pr list --author "dependabot[bot]" --state open --json number,title,url,labels --limit 50)
          
          if [ "$PRS" == "[]" ]; then
            echo "No open Dependabot PRs found." >> $GITHUB_STEP_SUMMARY
          else
            echo "| PR # | Title | Labels |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "$PRS" | jq -r '.[] | "| #\(.number) | \(.title) | \(.labels | map(.name) | join(", ")) |"' >> $GITHUB_STEP_SUMMARY
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge patch updates
        if: github.event.inputs.action == 'auto-merge-patches'
        run: |
          echo "## ðŸ”„ Auto-merging Patch Updates" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          PR_NUMBER="${{ github.event.inputs.pr_number }}"
          
          if [ -n "$PR_NUMBER" ]; then
            # Process specific PR
            echo "Processing PR #$PR_NUMBER..." >> $GITHUB_STEP_SUMMARY
            
            # Check if PR is from dependabot
            AUTHOR=$(gh pr view "$PR_NUMBER" --json author --jq '.author.login')
            if [ "$AUTHOR" != "dependabot[bot]" ]; then
              echo "âŒ PR #$PR_NUMBER is not from Dependabot (author: $AUTHOR)" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
            
            # Approve and merge
            gh pr review "$PR_NUMBER" --approve
            gh pr merge "$PR_NUMBER" --squash --auto
            echo "âœ… PR #$PR_NUMBER approved and auto-merge enabled" >> $GITHUB_STEP_SUMMARY
          else
            # Process all open Dependabot PRs with patch updates
            PRS=$(gh pr list --author "dependabot[bot]" --state open --json number,title --limit 50)
            
            if [ "$PRS" == "[]" ]; then
              echo "No open Dependabot PRs found." >> $GITHUB_STEP_SUMMARY
              exit 0
            fi
            
            echo "$PRS" | jq -r '.[].number' | while read -r pr_num; do
              echo "Processing PR #$pr_num..."
              # Try to approve and merge (will fail gracefully if not a patch update)
              if gh pr review "$pr_num" --approve 2>/dev/null; then
                if gh pr merge "$pr_num" --squash --auto 2>/dev/null; then
                  echo "âœ… PR #$pr_num: approved and auto-merge enabled" >> $GITHUB_STEP_SUMMARY
                else
                  echo "âš ï¸ PR #$pr_num: approved but auto-merge not enabled (may need review)" >> $GITHUB_STEP_SUMMARY
                fi
              else
                echo "âš ï¸ PR #$pr_num: could not approve" >> $GITHUB_STEP_SUMMARY
              fi
            done
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve all Dependabot PRs
        if: github.event.inputs.action == 'approve-all'
        run: |
          echo "## âœ… Approving Dependabot PRs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          PR_NUMBER="${{ github.event.inputs.pr_number }}"
          
          if [ -n "$PR_NUMBER" ]; then
            # Approve specific PR
            AUTHOR=$(gh pr view "$PR_NUMBER" --json author --jq '.author.login')
            if [ "$AUTHOR" != "dependabot[bot]" ]; then
              echo "âŒ PR #$PR_NUMBER is not from Dependabot (author: $AUTHOR)" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
            
            gh pr review "$PR_NUMBER" --approve
            echo "âœ… PR #$PR_NUMBER approved" >> $GITHUB_STEP_SUMMARY
          else
            # Approve all open Dependabot PRs
            PRS=$(gh pr list --author "dependabot[bot]" --state open --json number --limit 50)
            
            if [ "$PRS" == "[]" ]; then
              echo "No open Dependabot PRs found." >> $GITHUB_STEP_SUMMARY
              exit 0
            fi
            
            echo "$PRS" | jq -r '.[].number' | while read -r pr_num; do
              if gh pr review "$pr_num" --approve 2>/dev/null; then
                echo "âœ… PR #$pr_num approved" >> $GITHUB_STEP_SUMMARY
              else
                echo "âš ï¸ PR #$pr_num could not be approved" >> $GITHUB_STEP_SUMMARY
              fi
            done
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Action performed:** ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ github.event.inputs.pr_number }}" ]; then
            echo "**Target PR:** #${{ github.event.inputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Target:** All open Dependabot PRs" >> $GITHUB_STEP_SUMMARY
          fi

