name: Full Stack Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Run integration tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  integration-test:
    name: Full Stack Integration Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'

    - name: Start Backend
      working-directory: ./cinema-manager/backend
      run: |
        # Build the JAR
        ./mvnw clean package -DskipTests
        
        # Start the JAR with all required environment variables
        # Note: Spring Boot converts app.cors.allowed-origins to APP_CORS_ALLOWED_ORIGINS
        export MONGODB_URI="mongodb://test:test@localhost:27017/cinema_test?authSource=admin"
        export JWT_SECRET="test-secret-key-for-integration-testing-only-minimum-32-characters-long"
        export SERVER_PORT=8081
        export APP_CORS_ALLOWED_ORIGINS="http://localhost:3000"
        export SPRING_PROFILES_ACTIVE=test
        export MAIL_HOST=smtp.gmail.com
        export MAIL_PORT=587
        export ADMIN_EMAIL=admin@test.com
        export ADMIN_PASSWORD=admin123
        export USER_WELCOME_BONUS=100
        export STRIPE_API_KEY=sk_test_integration_testing_key
        export STRIPE_PUBLIC_KEY=pk_test_integration_testing_key
        export STRIPE_WEBHOOK_SECRET=whsec_test_integration_secret
        
        # Run JAR in background with nohup
        nohup java -jar target/*.jar > backend.log 2>&1 &
        echo $! > backend.pid
        
        # Give it some time to start
        sleep 15
        
        # Show initial logs
        echo "=== Initial Backend Logs ==="
        cat backend.log | head -50 || true

    - name: Wait for Backend
      working-directory: ./cinema-manager/backend
      run: |
        echo "Waiting for backend to start..."
        for i in {1..90}; do
          if curl -s http://localhost:8081/actuator/health > /dev/null 2>&1; then
            echo "Backend is ready!"
            curl -s http://localhost:8081/actuator/health
            exit 0
          fi
          echo "Attempt $i/90: Backend not ready yet, waiting..."
          
          # Check if process is still running
          if [ -f backend.pid ]; then
            PID=$(cat backend.pid)
            if ! ps -p $PID > /dev/null 2>&1; then
              echo "ERROR: Backend process has died!"
              echo "=== Backend Logs ==="
              cat backend.log || true
              exit 1
            fi
          fi
          
          sleep 2
        done
        echo "Backend failed to start within timeout"
        echo "=== Backend Logs ==="
        cat backend.log || true
        exit 1

    - name: Install Frontend Dependencies
      working-directory: ./cinema-manager/frontend
      run: npm install --legacy-peer-deps --no-audit

    - name: Start Frontend
      working-directory: ./cinema-manager/frontend
      env:
        REACT_APP_API_URL: http://localhost:8081/api
      run: |
        npm start &
        echo $! > frontend.pid

    - name: Wait for Frontend
      run: |
        timeout 180 bash -c 'until curl -f http://localhost:3000 2>/dev/null; do sleep 2; done'

    - name: Run E2E Tests
      working-directory: ./cinema-manager/frontend
      run: |
        npm run test:e2e --if-present || echo "E2E tests not configured"
      continue-on-error: true

    - name: Run API Integration Tests
      run: |
        curl -X POST http://localhost:8081/api/auth/signup \
          -H "Content-Type: application/json" \
          -d '{"username":"testuser","email":"test@test.com","password":"Test123!","phone":"1234567890"}'
        
        curl -X GET http://localhost:8081/api/movies \
          -H "Content-Type: application/json"

    - name: Stop Services
      if: always()
      run: |
        if [ -f cinema-manager/backend/backend.pid ]; then kill $(cat cinema-manager/backend/backend.pid) || true; fi
        if [ -f cinema-manager/frontend/frontend.pid ]; then kill $(cat cinema-manager/frontend/frontend.pid) || true; fi

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Backend
      uses: docker/build-push-action@v6
      with:
        context: ./cinema-manager/backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cinema-backend:latest,${{ secrets.DOCKER_USERNAME }}/cinema-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./cinema-manager/frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cinema-frontend:latest,${{ secrets.DOCKER_USERNAME }}/cinema-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  notify:
    name: Send Notifications
    needs: [integration-test, docker-build]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Send Slack notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Full stack integration pipeline completed'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
      continue-on-error: true
