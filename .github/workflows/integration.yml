name: Full Stack Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Run integration tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  integration-test:
    name: Full Stack Integration Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Start Backend
      working-directory: ./cinema-manager/backend
      env:
        MONGODB_URI: mongodb://test:test@localhost:27017/cinema_test?authSource=admin
        JWT_SECRET: test-secret-key-for-integration-testing-only
        SERVER_PORT: 8081
      run: |
        ./mvnw clean install -DskipTests
        ./mvnw spring-boot:run &
        echo $! > backend.pid

    - name: Wait for Backend
      run: |
        timeout 180 bash -c 'until curl -f http://localhost:8081/api/movies 2>/dev/null; do sleep 2; done'

    - name: Install Frontend Dependencies
      working-directory: ./cinema-manager/frontend
      run: npm ci

    - name: Start Frontend
      working-directory: ./cinema-manager/frontend
      env:
        REACT_APP_API_URL: http://localhost:8081/api
      run: |
        npm start &
        echo $! > frontend.pid

    - name: Wait for Frontend
      run: |
        timeout 180 bash -c 'until curl -f http://localhost:3000 2>/dev/null; do sleep 2; done'

    - name: Run E2E Tests
      working-directory: ./cinema-manager/frontend
      run: |
        npm run test:e2e --if-present || echo "E2E tests not configured"
      continue-on-error: true

    - name: Run API Integration Tests
      run: |
        curl -X POST http://localhost:8081/api/auth/register \
          -H "Content-Type: application/json" \
          -d '{"email":"test@test.com","password":"Test123!","firstName":"Test","lastName":"User"}'
        
        curl -X GET http://localhost:8081/api/movies \
          -H "Content-Type: application/json"

    - name: Stop Services
      if: always()
      run: |
        if [ -f cinema-manager/backend/backend.pid ]; then kill $(cat cinema-manager/backend/backend.pid) || true; fi
        if [ -f cinema-manager/frontend/frontend.pid ]; then kill $(cat cinema-manager/frontend/frontend.pid) || true; fi

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./cinema-manager/backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cinema-backend:latest,${{ secrets.DOCKER_USERNAME }}/cinema-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./cinema-manager/frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cinema-frontend:latest,${{ secrets.DOCKER_USERNAME }}/cinema-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  notify:
    name: Send Notifications
    needs: [integration-test, docker-build]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Send Slack notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Full stack integration pipeline completed'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
      continue-on-error: true
