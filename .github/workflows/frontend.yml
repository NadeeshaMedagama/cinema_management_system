name: Frontend CI/CD

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'cinema-manager/frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'cinema-manager/frontend/**'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('cinema-manager/frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      working-directory: ./cinema-manager/frontend
      run: |
        # Use npm install instead of npm ci to handle lockfile version differences
        # npm ci requires exact lockfile match which can fail across different npm versions
        npm install --legacy-peer-deps --no-audit
      env:
        CI: true

    - name: Run linter
      working-directory: ./cinema-manager/frontend
      run: npm run lint --if-present
      continue-on-error: true

    - name: Run tests
      working-directory: ./cinema-manager/frontend
      run: npm test -- --coverage --watchAll=false --passWithNoTests
      env:
        CI: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./cinema-manager/frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
      continue-on-error: true

  build:
    name: Build Frontend
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('cinema-manager/frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      working-directory: ./cinema-manager/frontend
      run: npm install --legacy-peer-deps --no-audit

    - name: Build production
      working-directory: ./cinema-manager/frontend
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_STRIPE_PUBLIC_KEY: ${{ secrets.REACT_APP_STRIPE_PUBLIC_KEY }}
      run: npm run build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: cinema-manager/frontend/build
        retention-days: 7

    - name: Create build size report
      working-directory: ./cinema-manager/frontend
      run: |
        echo "## Build Size Report" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        du -sh build >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  deploy-vercel:
    name: Deploy to Vercel
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Pull Vercel Environment
      working-directory: ./cinema-manager/frontend
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

    - name: Build Project
      working-directory: ./cinema-manager/frontend
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

    - name: Deploy to Vercel
      working-directory: ./cinema-manager/frontend
      run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}

  deploy-netlify:
    name: Deploy to Netlify (Alternative)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: ./cinema-manager/frontend
      run: npm install --legacy-peer-deps --no-audit

    - name: Build
      working-directory: ./cinema-manager/frontend
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_STRIPE_PUBLIC_KEY: ${{ secrets.REACT_APP_STRIPE_PUBLIC_KEY }}
      run: npm run build

    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './cinema-manager/frontend/build'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  lighthouse:
    name: Lighthouse Performance Check
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./cinema-manager/frontend/build

    - name: Install serve and lighthouse
      run: npm install -g serve @lhci/cli

    - name: Run Lighthouse CI
      working-directory: ./cinema-manager/frontend
      run: |
        # Start static server in background
        serve -s build -l 3000 &
        SERVER_PID=$!
        
        # Wait for server to be ready
        sleep 5
        
        # Verify server is running
        curl -s http://localhost:3000 > /dev/null && echo "Server is running" || echo "Server failed to start"
        
        # Run Lighthouse CI
        lhci autorun --collect.url=http://localhost:3000 --collect.numberOfRuns=1 || true
        
        # Kill server
        kill $SERVER_PID 2>/dev/null || true
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run npm audit
      working-directory: ./cinema-manager/frontend
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Run Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        command: test
      continue-on-error: true
